  <ion-grid>

    <ion-row align-items-center>
      <ion-col size="12">
        <ion-item>
          <ion-label position="fixed">Card title:</ion-label>
          <ion-input placeholder="Enter title here..." [(ngModel)]="todo.value"></ion-input>
        </ion-item>

      </ion-col>

      <ion-col size="12">
        <ion-item>
          <ion-label>Choose Card Type:</ion-label>
          <ion-select [(ngModel)]="selectedQuadrant">
            <ion-select-option value="q1">Staff</ion-select-option>
            <ion-select-option value="q2">Charts</ion-select-option>
            <ion-select-option value="q3">Projects</ion-select-option>
            <ion-select-option value="q4">Awards</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>

    </ion-row>

    <ion-button expand="block" fill="outline" (click)="addTodo()">
      <ion-icon name="add" slot="start"></ion-icon>
      Add Card
    </ion-button>

    <ion-row no-padding class="matrix">
      <ion-col *ngFor="let q of lists" size="4" class="q1">
        <div class="q-header">   
            <ion-button sort="end" (click)="removeHeader(lists.indexOf(q))"><ion-icon name="trash"></ion-icon></ion-button>
        </div>
        <p>{{ lists.indexOf(q) }}</p>
        <ion-list dragula="bag" [(dragulaModel)]="q" lines="none">
          <ion-item *ngFor="let item of q" [color]="item.color" expand="block" text-wrap>
            <ion-card>
              <ion-card-header>
                <ion-card-title>Title</ion-card-title>
              </ion-card-header>
              <ion-card-content class="stat-card">
                {{ item.value }}
              </ion-card-content>
            </ion-card>
          </ion-item>
        </ion-list>
      </ion-col>
