  <ion-grid>

    <ion-row align-items-center>
      <ion-col size="12">
        <ion-item>
          <ion-label position="fixed">Card title:</ion-label>
          <ion-input placeholder="Enter title here..." [(ngModel)]="newBox.value"></ion-input>
        </ion-item>

      </ion-col>

      <ion-col size="12">
        <ion-item>
          <ion-label>Choose Card Type:</ion-label>
          <ion-select [(ngModel)]="selectedQuadrant">
            <ion-select-option value="q1">Staff</ion-select-option>
            <ion-select-option value="q2">Charts</ion-select-option>
            <ion-select-option value="q3">Projects</ion-select-option>
            <ion-select-option value="q4">Awards</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>

    </ion-row>

    <ion-button expand="block" fill="outline" (click)="savePreset(boxList)">Save Preset</ion-button>
    <ion-button expand="block" fill="outline" (click)="addTodo()">
      <ion-icon name="add" slot="start"></ion-icon>
      Add Card
    </ion-button>

    <ion-row no-padding class="matrix">
      <ion-col *ngFor="let b of boxList" size="4" class="q1">
        <div class="q-header">   
            <ion-button sort="end" (click)="deleteItem(b)"><ion-icon name="trash"></ion-icon></ion-button>
        </div>
        <!-- <p>{{ lists.indexOf(q) }}</p> -->
        <ion-list dragula="bag" [(dragulaModel)]="b.cardList" lines="none">
          <ion-item *ngFor="let card of b.cardList" [color]="card.color" expand="block" text-wrap>
            <ion-card>
              <ion-card-header>
                <ion-card-title>{{ card.title }}</ion-card-title>
              </ion-card-header>
              <ion-card-content class="stat-card">
                {{ card.value }}
              </ion-card-content>
            </ion-card>
          </ion-item>
        </ion-list>
      </ion-col>

    </ion-row>
  </ion-grid>
      
  <ion-list>
 
    <ion-list-header>
      <ion-label>My Items</ion-label>
    </ion-list-header>
 
    <ion-item-sliding *ngFor="let item of lists">
 
      <ion-item>
        <ion-label text-wrap>
          <h3>{{ item.title }}</h3>
          <ion-text color="secondary">
            <p>{{ item.value }}</p>
          </ion-text>
          <p>{{ item.modified | date:'short'}}</p>
        </ion-label>
      </ion-item>
 
      <ion-button (click)="deleteItem(item)">Delete</ion-button>
    </ion-item-sliding>
 
  </ion-list>
