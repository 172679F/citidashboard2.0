<ion-header>
  <ion-toolbar>
    <ion-title>Login to CITI 2.0 Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label fixed>Username</ion-label>
      <ion-input type="text" [(ngModel)]="user.name"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label fixed>Password</ion-label>
        <ion-input type="password" [(ngModel)]="user.pw"></ion-input>
      </ion-item>
  </ion-list>

  <ion-button ion-button full (click)="loginAdmin()">Login</ion-button>
</ion-content>
