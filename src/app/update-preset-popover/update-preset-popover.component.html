<ion-content style="align-content: center;" class="ion-padding">

  <h4>Save changes?</h4>

  <ion-row>
      <ion-col>
          <ion-button expand="block" color="success" (click)="saveChanges()">
              Yes
          </ion-button>
      </ion-col>
      
    <ion-col>
      <ion-button color="danger" (click)="closeUpdatePopover()">Cancel</ion-button>
    </ion-col>
  </ion-row>

</ion-content>
